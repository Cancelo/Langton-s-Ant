<!DOCTYPE HTML> 
<html> 
<head> 
<title>Langton´s Ant</title> 
    <meta charset='utf-8' /> 
    <style type="text/css">
	    body {
	    	text-align: center;
	    }
    </style>
</head> 
<body> 
	<canvas id='canvas'></canvas>
<script> 
    var canvas = document.getElementById("canvas");
    ctx = canvas.getContext('2d');
    
    var width = 1000;
    var height = 600;
    canvas.width = width;
    canvas.height = height;
    
    var array = new Array(width);
    for (var i = 0; i < width; i++) {
        array[i] = new Array(width);
    }
    
    var RIGHT = "right";
    var LEFT = "left";
    var UP = "up";
    var DOWN = "down";
    
    var antWidth = 10;
    var x = width / 2;
    var y = height / 2;
    var interval = 500; //ms
    var direction = UP;
    
    setInterval(function(){
        if(array[x][y] === 0){
            /* Turn 90° right */
            if(direction == UP){
                direction = RIGHT;
            }
            else if(direction == LEFT){
                direction = UP;
            }
            else if(direction == DOWN){
                direction = LEFT;
            }
            else{
                direction = DOWN;
            }
        }
        else {
            /* Turn 90° left */
            if(direction == UP){
                direction = LEFT;
            }
            else if(direction == LEFT){
                direction = DOWN;
            }
            else if(direction == DOWN){
                direction = RIGHT;
            }
            else{
                direction = UP;
            }
        }        
        if(array[x][y] === 0){
            ctx.fillStyle = "#2f2f2f";
            ctx.fillRect(x, y + antWidth, antWidth, antWidth);
            array[x][y] = 1;
        }
        else{
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(x, y + antWidth, antWidth, antWidth);
            array[x][y] = 0;
        }
        
        if(direction == RIGHT){
            x += antWidth;
        }
        else if(direction == UP){
            y += antWidth;
        }
        else if(direction == LEFT){
            x -= antWidth;
        }
        else{
            y -=antWidth;
        }
        
        ctx.fillStyle="#F44336";
        ctx.fillRect(x, y + antWidth, antWidth, antWidth);

        if(direction == RIGHT){
           	ctx.fillStyle="#B71C1C";
        	ctx.fillRect(x + antWidth, y + antWidth, -antWidth/3, antWidth);
        }
        else if(direction == UP){
            ctx.fillStyle="#B71C1C";
        	ctx.fillRect(x + antWidth, y + antWidth, 1, 1);
        }
        else if(direction == LEFT){
           	ctx.fillStyle="#B71C1C";
        	ctx.fillRect(x, y + antWidth, antWidth/3, antWidth);
        }
        else{
            ctx.fillStyle="#B71C1C";
        	ctx.fillRect(x, y + antWidth, antWidth, antWidth/3);
        }        
        
    }, interval)
 </script>
 </body>
 </html>
