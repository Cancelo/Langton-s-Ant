<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>LangtonÂ´s Ant</title>		
	</head>
	<body>
		<canvas height="500px" width="500px" id="canvas">
		<script type="text/javascript">
			var requestAnimationFrame = window.requestAnimationFrame || 
			                            window.mozRequestAnimationFrame || 
			                            window.webkitRequestAnimationFrame || 
			                            window.msRequestAnimationFrame;

			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			var posX = 10;		

			setTimeout(move, 500);
			
			function moveAnt() {
				posX = posX + 10;
				
				antPos(posX, 10);				
			}

			function drawAnt(x, y) {
				ctx.rect(x, y, 10, 10);
				ctx.fill();
			}

			function drawGrid() {
				for (var x = 0; x <= 500; x = x + 10){
				  ctx.moveTo(x,0);
				  ctx.lineTo(x,500);
				}

				for (var y = 0; y <= 500; y = y + 10){
				  ctx.moveTo(0,y);
				  ctx.lineTo(500,y);
				}

				ctx.strokeStyle = "#000000";
				ctx.stroke();
			}

			function animate() {
					

				requestAnimationFrame(animate);
			}

			animate();
		</script>
	</body>
</html>
